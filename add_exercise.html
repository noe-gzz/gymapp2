<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Ejercicio</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <a href="/" class="btn">Home</a>
        <h2>Agregar Ejercicio</h2>
        <form action="/add_exercise" method="POST">
            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="exercise_name">Ejercicio:</label>
            <input type="text" id="exercise_name" name="exercise_name" placeholder="Nombre del ejercicio" required>
            
            <label for="weight_kg">Peso (kg):</label>
            <input type="number" id="weight_kg" name="weight_kg" step="0.1" min="0" required>
            
            <label for="reps">Repeticiones:</label>
            <input type="number" id="reps" name="reps" min="1" required>
            
            <label for="sets">Series:</label>
            <input type="number" id="sets" name="sets" min="1" required>
            
            <label for="muscle_group">Músculo Entrenado:</label>
            <select id="muscle_group" name="muscle_group" required>
                <option value="" disabled selected>Selecciona el músculo entrenado</option>
                <option value="Pecho">Pecho</option>
                <option value="Espalda">Espalda</option>
                <option value="Piernas">Piernas</option>
                <option value="Hombros">Hombros</option>
                <option value="Brazos">Brazos</option>
            </select>
            
            <button type="submit" class="btn">Agregar</button>
        </form>
    </div>
</body>
</html>
